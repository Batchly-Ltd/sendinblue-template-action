name: Test

on:
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - run: yarn install
      - run: yarn build
      - uses: ./
        with:
          SENDINBLUE_API_KEY: ${{secrets.SENDINBLUE_API_KEY}}
